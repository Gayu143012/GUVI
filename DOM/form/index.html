<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container glass">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="text-center">Please fill out this form to provide your feedback.</p>
        <form id="form" class="survey-form">
            <!-- First Name -->
            <div class="form-group mb-3">
                <label id="name-label" for="first-name" class="form-label">First Name:</label>
                <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group mb-3">
                <label id="last-name-label" for="last-name" class="form-label">Last Name:</label>
                <input type="text" id="last-name" class="form-control" placeholder="Enter your last name" required>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label id="email-label" for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Address -->
            <div class="form-group mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" class="form-control" rows="2" placeholder="Enter your Address"></textarea>
            </div>

            <!-- Pincode -->
            <div class="form-group mb-3">
                <label id="pincode-label" for="pincode" class="form-label">Pincode:</label>
                <input type="text" id="pincode" class="form-control" pattern="[0-9]{6}" placeholder="Enter your pincode" required>
            </div>

            <!-- Gender Radio Button Group -->
            <div class="form-group mb-3">
                <label class="form-label">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
            </div>

            <!-- Food Choices Checkboxes -->
            <div class="form-group mb-3">
                <label for="food" class="form-label">Choice of Food (Select at least 2):</label><br>
                <div>
                    <input type="checkbox" id="chicken-biryani" name="food" value="Chicken Biryani"> <label for="chicken-biryani">Chicken Biryani</label>
                </div>
                <div>
                    <input type="checkbox" id="chili-chicken" name="food" value="Chili Chicken"> <label for="chili-chicken">Chili Chicken</label>
                </div>
                <div>
                    <input type="checkbox" id="chicken-rice" name="food" value="Chicken Rice"> <label for="chicken-rice">Chicken Rice</label>
                </div>
                <div>
                    <input type="checkbox" id="grilled-chicken" name="food" value="Grilled Chicken"> <label for="grilled-chicken">Grilled Chicken</label>
                </div>
                <div>
                    <input type="checkbox" id="paratha" name="food" value="Paratha"> <label for="paratha">Paratha</label>
                </div>
            </div>

            <!-- State Input -->
            <div class="form-group mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" id="state" class="form-control" required>
            </div>

            <!-- Country Input -->
            <div class="form-group mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" class="form-control" required>
            </div>

            <!-- Comments Text Area -->
            <div class="form-group mb-3">
                <label for="comments" class="form-label">Additional Comments:</label>
                <textarea id="comments" class="form-control" rows="4" placeholder="Your comments..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group mb-3">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Responsive Table -->
        <div class="table-responsive">
            <h2 class="text-center">Submitted Data</h2>
            <table id="data-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food Choices</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
