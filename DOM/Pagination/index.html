<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 id="title">Pagination Task</h1>
        <!-- Description -->
        <p id="description">This is a simple pagination task implemented with HTML, CSS, and JavaScript.</p>
        <!-- Table Responsive Div -->
        <div class="table-responsive">
            <!-- Table with the required classes 'table' and 'table-bordered' -->
            <div>
                <table id="table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="content"></tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Buttons -->
        <div id="buttons" class="d-flex justify-content-center">
            <button id="first" class="btn">First</button>
            <button id="prev" class="btn">Previous</button>
            <span id="pages"></span>
            <button id="next" class="btn">Next</button>
            <button id="last" class="btn">Last</button>
        </div>
    </div>

    <!-- JS Script -->

    <script src="script.js"></script>
    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
